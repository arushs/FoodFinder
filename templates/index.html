<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>{{title}} - microblog</title>
        {% else %}
            <title>microblog</title>
        {% endif %}
    </head>
    <body>
        <div>Link: <a href="/">Home</a></div>
        <div>
        {% for img in imgs %}
            <img title="{{img[1]}}" border="0" class="sr_recipe_image" src="{{img[0]}}"/>
        {% endfor %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
